<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojo's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffb6c1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile {
            text-align: center;
            margin: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #ffb6c1;
        }
        .profile h2 {
            margin: 10px 0;
            color: #ff69b4;
        }
        .profile p {
            font-size: 16px;
            color: #555;
        }
        .details {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .details h3 {
            color: #ff69b4;
            margin-bottom: 10px;
        }
        .details ul {
            list-style: none;
            padding: 0;
        }
        .details ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jojo's Profile</h1>
    </header>
    <div class="profile">
        <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/67d00cf7266d2c75571aebde_Example.svg" alt="Jojo's Picture" hidden>
        <h2>Jojo</h2>
        <p>A passionate student who loves coding, art, and exploring new things!</p>
    </div>
    <div class="details">
        <h3>About Jojo</h3>
        <ul>
            <li><strong>Age:</strong> 20</li>
            <li><strong>Hobbies:</strong> Painting, Coding, Reading</li>
            <li><strong>Favorite Subject:</strong> Computer Science</li>
            <li><strong>Dream:</strong> To become a software engineer</li>
        </ul>
    </div>
</body>
</html>
